{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<section id="content">
    <main id="main">
        <form class="edit-form" action="{{url_for('veiculo.editar_veiculo', id=veiculo.id_veiculo)}}" method="POST">
            <div class="form-input">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca" value="{{veiculo.marca}}" required>
            </div>
            <div class="form-input">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo" value="{{veiculo.modelo}}" required>
            </div>
            <div class="form-input">
                <label for="placa">Placa</label>
                <input type="text" name="placa" id="placa" value="{{veiculo.placa}}" required>
            </div>
            <div class="form-input">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" value="{{veiculo.categoria}}" required>
            </div>
            <div class="form-input">
                <label for="ano">Ano</label>
                <input type="number" name="ano" id="ano" value="{{veiculo.ano}}" required>
            </div>
            <div class="form-input">
                <label for="precoDia">Preço por dia</label>
                <input type="number" name="precoDia" id="precoDia" value="{{veiculo.precoDia}}" required>
            </div>
            <div class="form-input">
                <label for="imagem">Imagem</label>
                <input type="text" name="imagem" id="imagem" value="{{veiculo.imagem}}" required>
            </div>
            <div class="form-input">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="1" {% if veiculo.status == 1 %} selected {% endif %}>Disponível</option>
                    <option value="0" {% if veiculo.status == 0 %} selected {% endif %}>Indisponível</option>
                </select>
            </div>
            <button type="submit">Atualizar</button>
        </form>
    </main>
</section>
{% endblock %}
